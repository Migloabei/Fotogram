<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
        <div class="header-inner">
        <img src="./img/Fotogram_Logo.svg">
        </div>
        </header>

        <section>
            <h2>Ihr Persönliches Fotoalbum</h2>
            <div id="gallery"></div>
        </section>
        <footer>
            <img src="./img/eeRYCt7ETDC6MHm9TFb0_logo.png" alt="Fotogram_Logo">
            <p>2025 Developer Akademie GmbH</p>
        </footer>
        <dialog id="imageDialog">
    <div id="dialogHeader">
        <p id="dialogTitle"></p>
        <button id="closeDialogBtn">X</button>
    </div>

    <img id="dialogImage" src="" alt="dialogImage">

    <div id="dialogControls">
        <button id="prevBtn" class="arrow">❮</button>
        <span id="imageCounter"></span>
        <button id="nextBtn" class="arrow">❯</button>
    </div>
</dialog>



    </main>
    <script src="./java.js"></script>
</body>
</html>
